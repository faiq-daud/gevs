  <!-- Center Heading and Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Shangri-La Valley General Election</h2>
    <button class="btn btn-secondary">Start Election</button>
  </div>

  <!-- Chart Section -->
  <div class="row">
    <div class="col-md-6">
      <h3>Election Results</h3>
      <div class="chart-container">
        <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
      </canvas>
      </div>
    </div>

    <!-- Announce Results Section -->
    <div class="col-md-6">
      <h3>Announce Results</h3>
      <div class="form-group">
        <label for="resultField">Result:</label>
        <input type="text" id="resultField" class="form-control">
      </div>
      <br>
      <div class="d-flex justify-content-start">
        <button class="btn btn-success">Announce</button>
      </div>
    </div>
  </div>
