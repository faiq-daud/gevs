<!-- Navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a href="#" class="navbar-brand">
                <h3>GEVS</h3>
            </a>
        </div>
    </nav>
</header>


<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
            @if (showLoginForm){
                <h1>Sign In</h1>
            } @else {
                <h1>Register Account</h1>
            }
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            @if (showLoginForm){
                <form action="#">
                    <div class="row">

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Voter ID" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                        </div>
  
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Login</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>
    
                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Don't have account?<a href="#" class="text-primary ml-2" (click)="showLoginForm = !showLoginForm">Register</a></p>
                        </div>
    
                    </div>
                </form>
              } @else {
                <form action="#">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" placeholder="Full Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Voter ID" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- DOB -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-calendar text-muted"></i>
                                </span>
                            </div>
                            <input id="dateOfBirth" type="date" name="dateOfBirth" placeholder="Date of Birth" class="form-control bg-white border-left-0 border-md">
                        </div>
                        
                        <!-- Constituency -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-address-card text-muted"></i>
                                </span>
                            </div>
                            <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md">
                                <option value="">Constituency</option>
                                <option value="">Shangri-la-Town</option>
                                <option value="">Northern-Kunlun-Mountain</option>
                                <option value="">Western-Shangri-la</option>
                                <option value="">Naboo-Vallery</option>
                                <option value="">New-Felucia</option>
                            </select>
                        </div>
    
                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <div class="input-group col-lg-6 mb-4 hide-qr" [ngClass]="{'unhide-qr': scanQR && !action.isLoading}">
                            <ngx-scanner-qrcode  (event)="onEvent($event)" #action="scanner"  [config]="config"></ngx-scanner-qrcode>
                        </div>
                        <!-- UVC CODE -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0 full-height-element">
                                    <i class="fa fa-qrcode text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" [ngModel]="scannedValue" [readonly]="scanQR" placeholder="Unique Voter Code" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <div class="input-group col-lg-6 mb-4">
                            <div class="d-flex justify-content-start w-100">
                                <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
                                    <img [src]="action.isStart ? 'https://id1945.github.io/images/svg/camera-off.svg' : 'https://id1945.github.io/images/svg/camera-on.svg'" width="30px"/>
                                </button>
                                <span class="scan-qr-text _5ml">Scan QR</span>
                            </div>                 
                        </div>
                       

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Register</span>
                            </a>
                        </div>
    
                        <!-- Divider Text -->
                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered? <a href="#" class="text-primary ml-2" (click)="showLoginForm = !showLoginForm">Login</a></p>
                        </div>
    
                    </div>
                </form>
              }
        </div>
    </div>
</div>
